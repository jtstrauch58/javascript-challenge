<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="static/style.css">
    <title>UFO!!</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>


<body>
  <div class="container">
    <div class="row"></div>
    <h1>UFO Sighting Database</h1>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <form id="form-newUFO">
          <div class="form-group">
            <label>Enter Siting Information: Date (MM/DD/YYYY), City, State, Country, Shape, Duration (min), Comments</label>
            <input class="form-control" id = "text-newUFO" name="sighting-form" type="text">
          </div>
          <button id="button-newUFO" type="button" class="btn btn-default" name = "ufo-update-enter">Enter</button>
        </form>
      </div>
      <div class="col-md-6">
        <form id="form-dateSearch">
          <div class="form-group">
            <label>Enter Search Date: MM/DD/YYYY</label>
            <input class="form-control" id = "text-dateSearch" name="search-form" type="text">
          </div>
          <button id="button-dateSearch" type="button" class="btn btn-default" name = "ufo-dateSearch-enter">Enter</button>
        </form>
      </div>
    </div>
    <div class="container">
        <div class="row">
          <div class="col-md-6">
            <table class="table table-striped">
              <thead>
                <tr></tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <div class="col-md-6">
            <table class="table table-striped">
              <thead id  = "head-dateSearch">
                <!-- <tr></tr> -->
              </thead>
              <tbody id = "body-dateSearch"></tbody>
            </table>
          </div>
        </div>
      </div>
</body>

<script src="js/data.js"></script>
<script src="js/app.js"></script>
<script src="https://d3js.org/d3.v5.min.js"></script>
</html>
